<agm-map [latitude]="latitude" [longitude]="longitude" style="height: 500px; width: 100%" [styles]="customStyle">
  <agm-marker
    *ngFor="let m of markers; let i = index"
    [latitude]="m.lat"
    [longitude]="m.lng"
    [iconUrl]="m.icon"
    (markerClick)="clickedMarker(i, m)"
  >

    <agm-info-window>
      <div> <strong>{{m.title}}</strong></div>
      <div> {{m.organization}}</div>
      <div> {{m.country}}</div>
      <div> <a href="{{m.url}}" target="_blank">Web</a></div>
    </agm-info-window>
  </agm-marker>
</agm-map>
